language: cpp
os: linux
dist: xenial
sudo: required
compiler:
- gcc
before_install:
- eval "${MATRIX_EVAL}"
install:
- chmod 755 Setup.sh
- "./Setup.sh"
script: |
  mkdir -p intermediate
  cd intermediate
  cmake .. -DCMAKE_BUILD_TYPE=Debug -DTRAVIS=1
  make
  make AppImage
  cd ..
  ls
matrix:
  include:
  - os: linux
    addons:
      apt:
#        sources:
#        - ubuntu-toolchain-r-test
        packages:
#        - g++-7
        - g++
        - libxmu-dev
        - libxi-dev
        - cmake
#    env:
#    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/AppImage/3Engine.AppImage
  on:
    tags: true
    repo: RicardoEPRodrigues/3Engine
  skip_cleanup: 'true'
